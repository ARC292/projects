<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Awareness Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Update Carousel Images</h2>
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Image 1</label>
            <input type="file" name="image1" class="form-control">
            {% if form.instance.image1 %}
                <img src="{{ form.instance.image1.url }}" class="mt-2 img-thumbnail" width="150">
            {% endif %}
        </div>
        
        <div class="mb-3">
            <label class="form-label">Image 2</label>
            <input type="file" name="image2" class="form-control">
            {% if form.instance.image2 %}
                <img src="{{ form.instance.image2.url }}" class="mt-2 img-thumbnail" width="150">
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">Image 3</label>
            <input type="file" name="image3" class="form-control">
            {% if form.instance.image3 %}
                <img src="{{ form.instance.image3.url }}" class="mt-2 img-thumbnail" width="150">
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">Image 4</label>
            <input type="file" name="image4" class="form-control">
            {% if form.instance.image4 %}
                <img src="{{ form.instance.image4.url }}" class="mt-2 img-thumbnail" width="150">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Carousel</button>
    </form>

</body>
</html>
